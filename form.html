<!DOCTYPE html>
<html lang="en">

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header,
    .footer {
      background-color: #e6e6e6;
      padding: 15px;
      width: 100%;
    }
    .footer {
      color: #333;
      margin-top: auto;
      text-align: right;
    }
    .form-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #ffffff;
      border: 2px solid #007BFF;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      font-weight: 600;
      color: #333;
    }
    .btn-primary {
      background-color: #007BFF;
      border-color: #007BFF;
      color: white;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004a99;
    }
    .hidden { display: none; }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
      text-align: center;
    }
    .alert-success {
      background-color: #28a745;
      color: white;
    }
    .alert-error {
      background-color: #dc3545;
      color: white;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #007BFF;
    }
  </style>

  <script>
    function loadDropdown(type, elementId) {
      google.script.run.withSuccessHandler(function(options) {
        const el = document.getElementById(elementId);
        if (!el) return;

        const isDatalist = el.tagName.toLowerCase() === 'datalist';
        el.innerHTML = '';

        if (!isDatalist) {
          const blank = document.createElement("option");
          blank.value = '';
          blank.textContent = '';
          el.appendChild(blank);
        }

        options.forEach(value => {
          const opt = document.createElement("option");
          opt.value = value;
          if (!isDatalist) opt.textContent = value;
          el.appendChild(opt);
        });
      })[type]();
    }

    window.onload = function() {
      loadDropdown("getCompanies", "company");
      loadDropdown("getCountries", "country");
      loadDropdown("getDepartments", "department");

      // Load managers
      google.script.run.withSuccessHandler(function(data) {
        const datalist = document.getElementById("managerList");
        datalist.innerHTML = "";
        window.managerMap = {};

        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item.name;
          datalist.appendChild(option);
          window.managerMap[item.name] = item.id;
        });
      }).getManagers();
    };

    function validateForm() {
      const requiredFields = ["firstName", "lastName", "email", "company", "department", "userType"];
      for (let id of requiredFields) {
        if (!document.getElementById(id).value) {
          showError("Please fill out all required fields.");
          return false;
        }
      }

      const email = document.getElementById("email").value;
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!re.test(email)) {
        showError("Please enter a valid email address.");
        return false;
      }
      return true;
    }

    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      errorAlert.textContent = message;
      errorAlert.style.display = 'block';
      setTimeout(() => errorAlert.style.display = 'none', 3000);
    }

    function submitForm() {
      if (!validateForm()) return;

      const managerName = document.getElementById("manager").value;
      const managerId = window.managerMap?.[managerName] || "";

      const formData = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        initials: document.getElementById("initials").value || "",
        position: document.getElementById("position").value || "",
        email: document.getElementById("email").value,
        manager: managerId,
        company: document.getElementById("company").value,
        office: document.getElementById("office").value,
        country: document.getElementById("country").value,
        department: document.getElementById("department").value,
        userType: document.getElementById("userType").value,
        description: document.getElementById("description").value || "",
        joblevel: document.getElementById("joblevel").value || ""
      };

      document.getElementById('loadingOverlay').style.display = 'flex';
      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('successAlert').style.display = 'block';
        setTimeout(() => document.getElementById('successAlert').style.display = 'none', 3000);
        document.getElementById("userForm").reset();
      }).withFailureHandler(function(error) {
        document.getElementById('loadingOverlay').style.display = 'none';
        showError("An error occurred. Please try again.");
      }).addNewUser(formData);
    }
  </script>
</head>

<body>

  <!-- Loading Indicator -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Success Alert -->
  <div id="successAlert" class="alert alert-success hidden" role="alert">
    <strong>Success!</strong> Your request has been submitted successfully.
  </div>

  <!-- Error Alert -->
  <div id="errorAlert" class="alert alert-error hidden" role="alert">
    <strong>Error!</strong> <span id="errorMessage"></span>
  </div>

  <div class="header">
    <h2>Google Workspace – New AD User Request</h2>
  </div>

  <div class="form-container">
    <form id="userForm">
      <div class="row mb-3">
        <div class="col-lg-4 col-md-5">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-lg-4 col-md-5">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="col-lg-4 col-md-2">
          <label for="initials" class="form-label">Initials:</label>
          <input type="text" class="form-control" id="initials" name="initials">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-4">
          <label for="position" class="form-label">Position:</label>
          <input type="text" class="form-control" id="position" name="position">
        </div>
        <div class="col-md-4">
          <label for="userType" class="form-label">User Type:</label>
          <select class="form-select" id="userType" name="userType" required>
            <option value=""></option>
            <option value="Employee">Employee</option>
            <option value="Contractor">Contractor</option>
            <option value="Service Account">Service Account</option>
            <option value="Shared Account">Shared Account</option>
            <option value="Trainee">Trainee</option>
            <option value="Privileged Account">Privileged Account</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="company" class="form-label">Company:</label>
          <select class="form-select" id="company" name="company" required></select>
        </div>
        <div class="col-md-4">
          <label for="department" class="form-label">Department:</label>
          <select class="form-select" id="department" name="department" required></select>
        </div>
        <div class="col-md-4">
          <label for="joblevel" class="form-label">Job Level:</label>
          <select class="form-select" id="joblevel" name="joblevel" required>
            <option value=""></option>
            <option value="Executive">Executive</option>
            <option value="Manager">Manager</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Associate">Associate</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="country" class="form-label">Country:</label>
          <select class="form-select" id="country" name="country"></select>
        </div>
        <div class="col-md-4">
          <label for="office" class="form-label">Office:</label>
          <select class="form-select" id="office" name="office" required>
            <option value=""></option>
            <option value="Office A">Office A</option>
            <option value="Office B">Office B</option>
            <option value="Office C">Office C</option>
            <option value="Office D">Office D</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="manager" class="form-label">Manager:</label>
          <input list="managerList" class="form-control" id="manager" name="manager" autocomplete="off">
          <datalist id="managerList"></datalist>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" class="form-control" id="description" name="description">
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Submit</button>
      <input type="hidden" id="managerId" name="managerId">
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 Internal Use – Google Workspace Integration</p>
  </div>
</body>
</html>
